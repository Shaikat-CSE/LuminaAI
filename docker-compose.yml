version: '3.8'

services:
  # Backend API (FastAPI)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lumina-ai-api
    ports:
      - "9005:8000"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
    volumes:
      - lumina_ai_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/v1/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Frontend UI (Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-https://shaikatsharma.cloud/luminaai/api/v1}
    container_name: lumina-ai-frontend
    ports:
      - "3005:3000"
    environment:
      - VITE_API_URL=${VITE_API_URL:-https://shaikatsharma.cloud/luminaai/api/v1}
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  lumina_ai_data:
    driver: local
